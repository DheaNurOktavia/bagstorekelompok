    <!-- payment -->
    <section class="payment">
        <h5>Payment Instructions</h5>
        <div class="form-inline">
            <div class="total">
                <p>
                    Transfer Pembayaran : <br>
                    Tax : 10% <br>
                    Subtotal : IDR714.000
                </p>
                <img src="../frontend/img/BCA.png">
            </div>
            <hr class="grs">
            <div class="form-group-aja">
                <div class="form-info">
                    <label for="name" class="form-text-label">First Name</label>
                    <input type="text" class="form-text" name="name" id="name" placeholder="Please type here..">
                </div> <br>
                <div class="form-info">
                    <label for="last" class="form-text-label">Last Name</label>
                    <input type="text" class="form-text" name="last" id="last" placeholder="Please type here..">
                </div> <br>
                <div class="form-info">
                    <label for="email" class="form-text-label">Email Address</label>
                    <input type="email" class="form-text" name="email" id="email" placeholder="Please type here..">
                </div> <br>
                <div class="form-info">
                    <label for="phone" class="form-text-label">No Phone</label>
                    <input type="text" class="form-text" name="phone" id="phone" placeholder="Please type here..">
                </div> <br>
                <div class="form-info">
                    <label for="abank" class="form-text-label">Asal Bank</label>
                    <input type="text" class="form-text" name="abank" id="abank" placeholder="Please type here..">
                </div> <br>
                <div class="form-info">
                    <label for="pengirim" class="form-text-label">Nama Pengirim</label>
                    <input type="text" class="form-text" name="pengirim" id="pengirim" placeholder="Please type here..">
                </div> <br>
                <div class="form-info">
                    <label class="form-text-label">upload bukti transfer</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                </div>
            </div>
        </div>
    </section>
